<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>
		Sign In Page
	</title>
</head>
<body>
<div class="middle"> 

<div class="center"> 	
    <p><font color="white" size="5pt"><b>Sign In Page</b></font></p> 
</div>

<form action="#" method="post">

<div class="container">
	<br>
	<div class="input-icons"> 
        <i class="fa fa-envelope icon"></i> 
        <input class="input-field" type="text" placeholder="Email" oninvalid="alert('Enter a valid Email');" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    </div> 
  
    <div class="input-icons"> 
        <i class="fa fa-key icon"></i> 
        <input class="input-field" type="password" placeholder="Password" oninvalid="alert('Password must contain 8 or more characters');" pattern=".{8,}" required>
    </div> 
	<br>
	<button type="submit">SIGN IN</button>
	<br><br>
	<a href="#">Forgot Password?</a> <span style="float: right"><a href="#">Register!</a></span>
</div>
  	
</form>
<br>
<hr>

</html>
